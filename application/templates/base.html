<!DOCTYPE html>
<html lang="uk" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мій Облік{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block head %}{% endblock %}
</head>
<body class="d-flex flex-column h-100 bg-light">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm mb-4">
            <div class="container">
                <a class="navbar-brand fw-bold" href="/">
                    <i class="bi bi-box-seam"></i> ERP System
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('documents_list') }}">
                                <i class="bi bi-file-earmark-text"></i> Журнал
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('inventory_list') }}">
                                <i class="bi bi-boxes"></i> Склад
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('reports') }}">
                                <i class="bi bi-graph-up"></i> Звіти
                            </a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <a href="{{ url_for('create_document') }}" class="btn btn-primary btn-sm">
                            <i class="bi bi-plus-lg"></i> Створити
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-shrink-0">
        <div class="container pb-5">
            <div class="fade-in-up">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer" style="z-index: 1100"></div>

    <footer class="footer mt-auto py-3 bg-white border-top">
        <div class="container text-center text-muted">
            <small>&copy; 2025 ERP System. Kyiv, Ukraine.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    
    {% block scripts %}{% endblock %}

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    
                    const messages = {{ messages | tojson | safe }};

                    if (typeof showFlashToasts === 'function') {
                        showFlashToasts(messages);
                    }
                });
            </script>
        {% endif %}
    {% endwith %}
</body>
</html>
